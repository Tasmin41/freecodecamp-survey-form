<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Project 5</title>
		<link rel="stylesheet" href="css/all.min.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" href="responsive.css"/>
	</head>
	<body>
		<div class="area">
			<a href=""><i class="fas fa-bars"></i></a>
			<div class="header">
				<h1 id="id-title">freeCodeCamp Survey Form</h1>
				<p id="id-description">Thank you for taking the time to help us improve the platform</p>
			</div>
			<div class="form">
			<form id="survey-form" >
				<label for="name" class="label">Name </label><br>
				<input type="text" name="name" id="name" placeholder="Enter Your Name"/><br><br>
				<label for="email"class="label">Email</label><br>
				<input type="text" name="email" id="email" placeholder="Enter Your email"/><br><br>
				<label for="age" class"label">Age(Optional)</label><br>
				<input type="text" name="age" id="number" placeholder="Age"/><br><br>
				<label for="role" class="label">Which option best describes your current role? </label><br>
				<select>
					<optgroup label="Select Cureent Role">
					<option>student</option>
					<option>full time job</option>
					<option>full time learner</option>
					<option>prefer not to say</option>
					<option>Other</option>
				</select><br><br>
				<label for="friend" class="label">Would you recommend freeCodeCamp to a friend?</label><br>
				<input type="radio" name="friend" id="Definitely"/> Definitely<br>
				<input type="radio" name="friend" id="Maybe"/> Maybe<br>
				<input type="radio" name="friend" id="Not-Sure"/> Not Sure<br><br>
				
				<label for="feature" class="label">What is your favorite feature of freeCodeCamp? </label><br>
				<select >
					<optgroup label="Select an option">
					<option>Challenges</option>
					<option>Project</option>
					<option>Community</option>
					<option>Open source</option>						
				</select><br><br><br>
				<label for="improve" class="label">What would you like to see improved? (Check all that apply)</label></br>
				<input type="checkbox" name="check1" id="front-end1"/> Front-end Projects<br>
				<input type="checkbox" name="check1" id="front-end2"/> Back-end Projects<br>
				<input type="checkbox" name="check1" id="front-end3"/> Data Visualization<br>
				<input type="checkbox" name="check1" id="front-end4"/> Challenges<br>
				<input type="checkbox" name="check1" id="front-end5"/> Open Source Community<br>
				<input type="checkbox" name="check1" id="front-end6"/> Gitter help rooms<br>
				<input type="checkbox" name="check1" id="front-end7"/> Videos<br>
				<input type="checkbox" name="check1" id="front-end8"/> City Meetups<br>
				<input type="checkbox" name="check1" id="front-end9"/> Wiki<br>
				<input type="checkbox" name="check1" id="front-end10"/> Forum<br>
				<input type="checkbox" name="check1" id="front-end11"/> Additional Courses<br><br><br>
				
				<label for="textarea" class="label">Any comments or suggestions?</label><br>
				<textarea rows="5" cols="70" placeholder="Enter your comment here..."></textarea><br><br>
				
				<input type="submit" value="Submit"/>	
			
			</form>
			</div>
		</div>
	</body>
</html>
